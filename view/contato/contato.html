<main class="main">
    <section class="banner banner--contato">
        <div class="container">
            <div class="row banner__translate--y">
                <div class="col-12 col-lg-7 mb-2">
                    <h1 class="banner__title" data-aos="fade-up">Contato</h1>
                    <h2 class="banner__subtitle" data-aos="fade-down">Fale conosco. Estamos sempre à disposição para ajudar!</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 m-auto">
                    <p class="contact__description">Preencha o formulário e esclareça todas suas dúvidas. </p>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6 pr-md-3">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome">
                            </div>

                            <div class="form-group col-md-6 pl-md-3">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 pr-md-3">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" id="telefone">
                            </div>
                            <div class="form-group col-md-6 pl-md-3">
                                <label for="assunto">Assunto</label>
                                <input type="text" class="form-control" id="assunto">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mensagem">Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="5"></textarea>
                        </div>
                        <buttom type="submit" class="btn btn--blue mr-3" href="javascript:void(0);">Enviar</buttom>
                    </form>

                </div>
            </div>
        </div>
    </section>
</main>
